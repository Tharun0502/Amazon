<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prime Video</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Prime<span>Video</span></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="tvshows.html">TV Shows</a></li>
        <li><a href="Movies.html">Movies</a></li>
        <li><a href="signin.html">SignIn</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Watch the latest movies & series</h1>
      <p>Stream your favorites anytime, anywhere.</p>
      <button>Start Watching</button>
    </div>
  </section>

  <section class="carousel">
    <h2>Popular Movies</h2>
    <div class="carousel-container" id="movieCarousel">
      <!-- Movie cards -->
      <div class="card"><img src="kalki.jpg" width="250" height="385" alt="Movie 1"></div>
      <div class="card"><img src="Athadu.jpg" width="250" height="385" alt="Movie 2"></div>
      <div class="card"><img src="Pushpa.jpg" width="250" height="385" alt="Movie 3"></div>
      <div class="card"><img src="Single.webp" width="250" height="385" alt="Movie 4"></div>
      <div class="card"><img src="Drushyam.jpg" width="250" height="385" alt="Movie 5"></div>
      <!-- Add more cards as needed -->
    </div>
  </section>

  <section class="carousel">
    <h2>TV Shows</h2>
    <div class="carousel-container" id="movieCarousel">
      <!-- TV Show cards -->
      <div class="card"><img src="Family man.jpeg" width="120" height="385" alt="Movie 1"></div>
      <div class="card"><img src="Suits.jpg" width="250" height="385" alt="Movie 2"></div>
      <div class="card"><img src="Dhootha.jpg" width="250" height="385" alt="Movie 3"></div>
      <div class="card"><img src="Citadel.jpg" width="250" height="385" alt="Movie 4"></div>
      <!-- Add more cards as needed -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
